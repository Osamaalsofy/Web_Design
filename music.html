<!DOCTYPE html>
<html lang="en"><head>
<title>Music Servey</title>
<meta charset="utf-8">
</head>


<body>
<form action="/action_page.php">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="email">E-Mail:</label><br>
  <input type="text" id="email" name="email"><br><br>
</form>

<form action="/action_page.php">
 <fieldset>
  <legend>Select Your Favorite Types of Music:</legend>
  <input type="checkbox" id="music1" name="music1" value="Pop">
  <label for="music1"> Pop</label><br>
  <input type="checkbox" id="music2" name="music2" value="Classical">
  <label for="music2"> Classical</label><br>
  <input type="checkbox" id="music3" name="music3" value="Rock">
  <label for="music3"> Rock</label><br>

  <label for="music4"> Folk</label><br>
  <input type="checkbox" id="music5" name="music5" value="Rap">
  <label for="music5"> Rap</label><br>
  <input type="checkbox" id="music6" name="music6" value="Other">
  <label for="music6"> Other</label><br>
 </fieldset>
</form>

<br> 

<form action="/action_page.php">
 <fieldset>
  <legend>Select how often you purchase Music CDs:</legend>
  <input type="radio" id="sched1" name="sched" value="Weekly">
  <label for="sched1"> Weekly</label><br>
  <input type="radio" id="sched2" name="sched" value="A few CDs each year">
  <label for="sched2"> A few CDs each year</label><br>
  <input type="radio" id="sched3" name="sched" value="Monthly">
  <label for="sched3"> Monthly</label><br>
  <input type="radio" id="sched4" name="sched" value="Never purchase">
  <label for="sched4"> Never purchase</label><br>
 </fieldset>
</form>

<br>

  <option value="anywhere">Anywhere (MP3 Player)</option>
</select>

<form action="/action_page.php">
<label for="textbox">What roles does music play in your life?</label>

<textarea id="textbox" name="textbox" rows="3" cols="60">
  </textarea>

  <input type="submit" value="Submit"> <input type="reset" value="Reset">
